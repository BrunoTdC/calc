<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="res" class="display"></div>
        
        <div class="numero">
            <button onclick="mostrarTela('1')" class="num">1</button>
            <button onclick="mostrarTela('2')" class="num">2</button>
            <button onclick="mostrarTela('3')" class="num">3</button>
            <button onclick="mostrarTela('4')" class="num">4</button>
            <button onclick="mostrarTela('5')" class="num">5</button>
            <button onclick="mostrarTela('6')" class="num">6</button>
            <button onclick="mostrarTela('7')" class="num">7</button>
            <button onclick="mostrarTela('8')" class="num">8</button>
            <button onclick="mostrarTela('9')" class="num">9</button>
            <button onclick="mostrarTela('0')" class="num0">0</button>
            <button onclick="mostrarTela('.')" class="num0">.</button>
        </div>
        <div class="acao">
            <button onclick="mostrarTela('*')" >X</button>
            <button onclick="mostrarTela('+')" >+</button>
            <button onclick="mostrarTela('-')" >-</button>
            <button onclick="mostrarTela('/')" >/</button>
        </div>
        <div class="acao2">
            <button onclick="acaoDel()" >DEL</button>
            <button onclick="acaoCe()" >CE</button>
            <button onclick="acaoI()" class="igual">=</button>
        </div>
        
    </div>

    <script src="cslcjs.js"></script>
</body>
</html>
