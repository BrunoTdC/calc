<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div id="res" class="visor"></div>

        <div class="div_4">
            <button onclick="AC()" class="cinza">AC</button>
            <button onclick="DEL()" class="cinza">DEL</button>
            <button class="cinza">%</button>
            <button onclick="valor('/')" class="orange">/</button>
        </div>
        <div class="div_4">
            <button onclick="valor('7')">7</button>
            <button onclick="valor('8')">8</button>
            <button onclick="valor('9')">9</button>
            <button onclick="valor('X')" class="orange">X</button>
        </div>
        <div class="div_4">
            <button onclick="valor('4')" >4</button>
            <button onclick="valor('5')">5</button>
            <button onclick="valor('6')" >6</button>
            <button onclick="valor('-')" class="orange">-</button>
        </div>
        <div class="div_4">
            <button onclick="valor('1')" >1</button>
            <button onclick="valor('2')" >2</button>
            <button onclick="valor('3')" >3</button>
            <button onclick="valor('+')" class="orange">+</button>
        </div>

        <div class="div_1">
            <button onclick="valor('0')" class="botao0">0</button>
            <button onclick="valor(',')">,</button>
            <button onclick="igual()" class="orange">=</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
